<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scale</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: pink;
      margin: 100px auto;
      transition: all 0.4s;
    }
    div:hover {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
