<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>translate居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      width: 200px;
      height: 200px;
      background: seagreen;
    }

    p {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: sienna;
    }
  </style>
</head>

<body>
  <div>
    <p></p>
  </div>
</body>

</html>
