<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>转换中心设置</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: pink;
      margin: 100px auto;
      transition: all 1s;
      /* 左下角为旋转中心 */
      transform-origin: left bottom;
    }
    div:hover{
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
