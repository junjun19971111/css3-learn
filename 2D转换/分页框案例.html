<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分页框案例</title>
  <style>
    li {
      float: left;
      list-style: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin: 10px;
      border: 1px solid pink;
      border-radius: 50%;
      transition: all 0.4s;
      text-align: center;
      cursor: pointer;
    }
    li:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>
</html>
