<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片缩放案例</title>
  <style>
    div {
      margin: 10px;
      float: left;
      overflow: hidden;
    }
    div img{
      transition: all 0.6s;
    }
    div img:hover{
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div><a href="#"><img src="../media/scale.jpg" alt=""></a></div>
  <div><a href="#"><img src="../media/scale.jpg" alt=""></a></div>
  <div><a href="#"><img src="../media/scale.jpg" alt=""></a></div>
</body>
</html>
