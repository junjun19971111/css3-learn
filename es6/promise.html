<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
  <script>
    function getSum(){
      return new Promise((resolve, reject)=>{
        setTimeout(function(){
          resolve('我是一个promise');
        }, 2000)
      })
    }
    getSum().then(res => {
      console.log(res);    
    })
  </script>
</head>
