<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3伪元素选择器</title>
</head>
<style>
  div {
    width: 300px;
    height: 300px;
    border: 1px solid black;
  }

  div::before {
    content: '我';
    display: inline-block;
    width: 100px;
    height: 100px;
    background: pink;
  }

  div::after {
    content: '小猪佩奇';
    display: inline-block;
    width: 100px;
    height: 100px;
    background: pink;
  }
</style>

<body>
  <div>我</div>

</body>

</html>
